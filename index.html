<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Maker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div class="inner-body">
    <div class="header row">
      <h1 class="col-sm-9 text-center">Movie Maker</h1>
      <form class="form-inline col-sm-3">
          <div class="form-group">
            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
            <div class="input-group">
              <div class="input-group-addon">$</div>
              <input type="text" class="form-control" id="budget-input" placeholder="Amount">
              <div class="input-group-addon">.00</div>
            </div>
          </div>
          <button type="submit" class="btn" id="budget-submit">Set Budget</button>
        </form>
    </div>
    <h2>Choose At Least One of the Following Categories...</h2>
    <div class="progress row">
      <div id="progress" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
    </div>
  <div class="row">
  <div id="categories-holder" class="col-sm-9"></div>
  <div id="budget-holder" class="col-sm-2">
    <h2>Budget</h2>
    <div id="budget-amount"></div>
    <div id="element-selection-holder"></div>
  </div>
  </div>





  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="./dist/app.js"></script>
</body>
</html>
